<div class="bg-info" style="height: 70px;">
    <div class="container pt-3">
        <a href="">
            <i class="material-icons mb-3 float-left text-info bg-white mr-3" style="border-radius: 100%; padding:5px; font-size:30px; cursor: pointer;" title="Go to home">home</i>
        </a>
        {% if user.is_authenticated %}        
        <div class="float-left mt-1 text-white">
            <h4>Hi {{user.first_name}}</h4>
        </div>
        {% endif %}
        <div class="d-flex align-items-center float-right">
            {% if user.is_authenticated %}

                {% if user.is_superuser %}
                    <a data-toggle="modal" data-target="#upload-txt-file"> 
                        <i class="material-icons text-white mt-1 mx-3 cursor" title="Upload text files having senteces" >cloud_upload</i>
                    </a>
                {% endif %}

                <a href="logout">  
                    <i class="material-icons text-white mt-1" title="Logout">login</i>
                </a>

            {% else %}

            <a href="login">

                <button type="button" style="border: solid 1px white; width: 100px;" class="mx-2 btn btn-info">Login</button>

            </a>

            <a href="signup">
                <button type="button" style="border: solid 1px white; width: 100px;" class="mx-2 btn btn-info">Sign Up</button>
            </a>
            {% endif %}
    
        </div>

    </div>        

</div>
